version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - |
          echo "Selecting environment-specific robots.txt for branch: $AWS_BRANCH"
          if [ "$AWS_BRANCH" = "master" ]; then
            echo "Using production robots.txt (no-op)"
          else
            if [ -f public/robots.staging.txt ]; then
              cp -f public/robots.staging.txt public/robots.txt
              echo "Using staging robots.txt"
            else
              echo "robots.staging.txt not found; leaving production robots.txt"
            fi
          fi
    build:
      commands:
        - REACT_APP_PLACES_API_KEY=${REACT_APP_PLACES_API_KEY}
        - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID}
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
